sudo: false
language: node_js
node_js:
- '8'
cache:
  yarn: true
  directories:
  - node_modules
script:
- yarn run type
- yarn run lint
- yarn test
notifications:
  email:
    on_success: never
    on_failure: never
before_deploy: yarn build
deploy:
  skip_cleanup: true
  provider: npm
  email: info@darwineducation.com
  api_key:
    secure: 
  on:
    tags: true
    repo: darwin-education/resium
